<div><h2 class="login">User Login page</h2></div>
<div class="container jumbotron my-div-small">
<form (ngSubmit)="onSignin(f)" #f="ngForm">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" name="email" id="email"
     class="form-control" required ngModel >
  </div>
  <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" name="password" id="password"
       class="form-control" required ngModel >
    </div>
    <input type="checkbox" checked="checked"> Remember me
    <p class="privacy-para">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Sign In</button>
</form>
</div>
